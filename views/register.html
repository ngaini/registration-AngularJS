<section class="card register">
  <form name="myform" ng-submit="register()" novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
      <p class="message" ng-show="message">{{message}}</p>

    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="First Name" ng-model="user.fname" ng-required="true">
      <p class="error validationerror" ng-show="myform.firstname.$dirty && myform.firstname.$invalid">First Name is required</p>
      <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lname" ng-required="true">
      <p class="error validationerror" ng-show="myform.lastname.$dirty && myform.lastname.$invalid">Last Name is required</p>
      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
      <p class="error validationerror" ng-show="myform.email.$dirty && myform.email.$invalid"> Must be a valid email</p>
      <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
      <p class="error validationerror" ng-show="myform.email.$dirty && myform.password.$invalid"> Must be a valid password</p>

    </fieldset>

    <button type="submit" class="btn" ng-disable="myform.$invalid">Register</button>
    <p>or <a ng-href="#/login">login</a></p>
  </form>
</section>
